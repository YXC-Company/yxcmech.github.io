<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永协成机械设备有限公司</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .domain {
            font-size: 1.8rem;
            color: #3498db;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        .content {
            padding: 40px 30px;
        }
        .content h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 25px;
            position: relative;
        }
        .content h2:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #3498db;
            margin: 10px auto;
            border-radius: 2px;
        }
        .contact-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #3498db;
        }
        .phone {
            font-size: 1.8rem;
            color: #e74c3c;
            margin: 15px 0;
            font-weight: bold;
        }
        .footer {
            background: #34495e;
            color: #ecf0f1;
            padding: 20px;
            font-size: 0.9rem;
        }
        .badge {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            margin: 10px 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>永协成机械设备有限公司</h1>
            <div class="domain">www.yxcmech.com</div>
            <p>精密传动解决方案专家</p>
        </div>
        
        <div class="content">
            <h2>官网即将上线</h2>
            <p>我们正在打造全新的企业官网，为您提供更专业的服务体验</p>
            
            <div class="contact-info">
                <h3>业务咨询请联系</h3>
                <div class="phone">139-2370-4608</div>
                <p>工作日 8:30-17:30 | 技术咨询 24小时响应</p>
            </div>
            
            <div class="company-highlights">
                <div class="badge">🏭 15年制造经验</div>
                <div class="badge">🔧 200+技术团队</div>
                <div class="badge">🌍 服务全球客户</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 永协成机械设备有限公司 | 官网域名：yxcmech.com</p>
            <p>江苏省苏州市工业园区金鸡湖大道88号</p>
        </div>
    </div>
</body>
</html>
